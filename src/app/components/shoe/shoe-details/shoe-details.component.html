<div class="container text-center" *ngIf="shoe">
    <div style="width: 500px;">
        <img src="{{shoe.imageUrl}}" alt="Shoe Image" width="500px">
        <h1>{{shoe.make}}</h1>
        <br>
        <h3>{{shoe.title}}</h3>
        <br>
        <p>{{shoe.description}}</p>
        <p style="font-style: italic;">Цена {{shoe.price}} лв.</p>
    </div>
</div>
