<div class="container row">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="col-md-6 offset-md-6">
        <div class="form-group">
          <label for="username">Потебителско име</label>
          <input type="text" class="form-control" id="username" formControlName="username">
        </div>
        <div class="form-group">
          <label for="password">Парола</label>
          <input type="password" class="form-control" id="password" formControlName="password">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword2">Повторете паролата</label>
            <input type="password" class="form-control" id="exampleInputPassword2" formControlName="repeatPass">
        </div>
        <div class="form-group">
            <label for="address">Адрес</label>
            <textarea  id="address" cols="30" rows="10" formControlName="address"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Влез</button>
      </form>
    
    </div>
