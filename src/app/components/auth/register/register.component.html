<div class="container row">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="col-md-6 offset-md-6">
        <div class="form-group">
          <label for="username">Потебителско име</label>
          <input type="text" class="form-control" id="username" formControlName="username" required minlength="3">
          <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
            <div *ngIf="username.errors.required">
              username is required.
            </div>
            <div *ngIf="username.errors.minlength">
                username must be at least 3 characters long.
            </div>
    </div>
        </div>
        <div class="form-group">
          <label for="password">Парола</label>
          <input type="password" class="form-control" id="password" formControlName="password" required minlength="3">
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
            <div *ngIf="password.errors.required">
              password is required.
            </div>
            <div *ngIf="password.errors.minlength">
                password must be at least 3 characters long.
            </div>
    </div>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword2">Повторете паролата</label>
            <input type="password" class="form-control" id="exampleInputPassword2" formControlName="repeatPass">
            <div class="alert alert-danger" *ngIf="repeatPass.value !== password.value">
              Passowrds do not match
            </div>
        </div>
        <div class="form-group">
            <label for="address">Адрес</label>
            <textarea  id="address" cols="30" rows="10" formControlName="address" required minlength="10"></textarea>
            <div *ngIf="address.invalid && (address.dirty || address.touched)" class="alert alert-danger">
              <div *ngIf="address.errors.required">
                address is required.
              </div>
              <div *ngIf="address.errors.minlength">
                  address must be at least 10 characters long.
              </div>
      </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Регистрирай се</button>
      </form>
    
    </div>
