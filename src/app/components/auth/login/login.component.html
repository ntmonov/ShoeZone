<div class="container row">
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="col-md-6 offset-md-6">
    <div class="form-group">
      <label for="username">Потебителско име</label>
      <input type="text" class="form-control" id="username" formControlName="username" required minlength="3">
      <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
        <div *ngIf="username.errors.required">
          username is required.
        </div>
        <div *ngIf="username.errors.minlength">
            username must be at least 3 characters long.
        </div>
</div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Парола</label>
      <input type="password" class="form-control" id="password" formControlName="password" required minlength="3">
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
        <div *ngIf="password.errors.required">
          password is required.
        </div>
        <div *ngIf="password.errors.minlength">
            password must be at least 3 characters long.
        </div>
</div>
    </div>
    <button type="submit" class="btn btn-primary">Влез</button>
    <span>Нямате акаунт - <a routerLink="/register">регистрирайте се</a></span>
  </form>

</div>
