<div class="container row">
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="col-md-6 offset-md-6">
    <div class="form-group">
      <label for="exampleInputEmail1">Потебителско име</label>
      <input type="text" class="form-control" id="username" formControlName="username">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Парола</label>
      <input type="password" class="form-control" id="password" formControlName="password">
    </div>
    <button type="submit" class="btn btn-primary">Влез</button>
    <span>Нямате акаунт - <a routerLink="/register">регистрирайте се</a></span>
  </form>

</div>
