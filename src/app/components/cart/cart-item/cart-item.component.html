<div class="row">
<div class="col-md-4">
    <img src="{{imageUrl}}" width="30%" alt="imageUrl">
</div>
<div class="col-md-2">
    Make: {{prod[0].make}}
</div>
<div class="col-md-2">
    Title: {{prod[0].title}}
</div>
<div class="col-md-2">
    Price: {{prod[0].price}}
</div>
<div class="col-md-2">
    <button class="btn btn-danger" (click)="removeFromCart(prod[0]._id)">Премахни</button>
</div>
</div>
